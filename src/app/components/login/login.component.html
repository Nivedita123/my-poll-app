<div class="row">
  <div class="col-sm-2"></div>

  <div class="col-sm-8">
    <div class="border p-3 m-5">

      <div class="mb-5 mt-3 pb-3 text-center border-bottom">
        <h4> Existing User Login </h4>
      </div>

      <form [formGroup]="existingUserForm" (ngSubmit)="loginUser()">

        <div class="form-group">
          <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-info btn-block"> Login </button>
        </div>
        <div *ngIf="errMsg$">{{errMsg$}}</div>

      </form>
    </div>
  </div>

</div>
